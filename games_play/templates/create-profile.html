<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>GamesPlay</title>
</head>

<body>
<div id="box">
    <header>

        <h1><a class="home" href="{% url 'home' %}">GamesPlay</a></h1>
        <nav>
            <a href="{% url 'create profile' %}">Create Profile</a>
        </nav>
    </header>

    <section id="register-page" class="content auth">
        <form id="register" method="POST" action="{% url 'create profile' %}">
            {% csrf_token %}
            {{ form.errors }}
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create Profile</h1>
                {{form}}
                <input class="btn submit" type="submit" value="Create Profile">
            </div>
        </form>
    </section>


</div>
</body>
</html>
