<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>GamesPlay</title>
</head>

<body>
<div id="box">
    <header>

        <h1><a class="home" href="{% url 'home' %}">GamesPlay</a></h1>
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'create game' %}">Create Game</a>
            <a href="{% url 'profile details' %}">Profile</a>
        </nav>
    </header>

    <section id="create-page" class="auth">
        <form id="create" method="POST" action="{% url 'create game' %}">
            {% csrf_token %}
            {{ form.errors }}
            <div class="container">
                <h1>Create Game</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Create Game">
            </div>
        </form>
    </section>
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
</div>

</body>
</html>
